<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;爱情是世界上最没道理的东西，它不是天道酬勤，不是你通过辛勤的努力和付出就能得到百分之百的回报；它不是数学题，只要演算方式无误就一定能找到正确的方向和出口，求得正解；它需要两个人彼此情投意合，共同努力才能持续下去——却又因为任何一方单方面的放弃，就脆弱地瘫痪到底。</p>
